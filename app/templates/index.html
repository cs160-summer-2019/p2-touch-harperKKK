{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Touch Gestures Prototype</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/hammer.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/jquery.hammer.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}

		.box-container {
			display: flex;
			flex-wrap: wrap;
		}

		.large-box {
			width: 100%;
			height: 300px;
			background: #0d124a;
			padding: 5px;
			margin: 0 10px 10px 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.small-box {
			width: 100px;
			height: 100px;
			background: #7ce6df;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.action-complete {
			background: #ffffff;
		}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h3>Task 4</h3>
				<div class="box-container">
					<div class="large-box">
						<div class="small-box" id="rotate-box">Rotate</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pinch-box">Pinch</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="press-box">Press</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pan-box">Pan</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="tap-box">Tap</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="swipe-box">Swipe</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
    
    var rotateObj = document.getElementById("rotate-box");
    var hammerRotate = new Hammer( rotateObj );
    hammerRotate.get('rotate').set({ enable: true });
    hammerRotate.on("rotateend", function(ev) {
      rotateObj.style.webkitTransform = "rotate(45deg)";
    });
    
    var pinchObj = document.getElementById("pinch-box");
    var hammerPinch = new Hammer( pinchObj );
    hammerPinch.get('pinch').set({ enable: true });
    hammerPinch.on("pinchend", function() {
      pinchObj.style.height = "20px";
    });
    
    var pressObj = document.getElementById("press-box");
    var hammerPress = new Hammer( pressObj );
    hammerPress.on("pressup", function() {
      pressObj.style.backgroundColor = "#0d124a";
    });
    
    var panObj = document.getElementById("pan-box");
    var hammerPan = new Hammer( panObj );
    hammerPan.on("pan", function(ev) {
      panObj.style.marginLeft = "100px";
    });
    
    var tapObj = document.getElementById("tap-box");
    var hammerTap = new Hammer( tapObj );
    hammerTap.on("tap", function(ev) {
      tapObj.style.color = "#ffffff";
    });
    
    var swipeObj = document.getElementById("swipe-box");
    var hammerSwipe = new Hammer( swipeObj );
    hammerSwipe.on("swipe", function(ev) {
      $( "#swipe-box" ).hide( "slow" );
    });
    
  </script>
</body>
</html>
